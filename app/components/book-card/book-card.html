<div class="col-lg-10 col-lg-offset-1">

  <div class="row">

    <div class="col-md-4">

      <img
        class="book-cover"
        ng-class="{'bordered-book-cover': $ctrl.book.border}"
        ng-src="{{$ctrl.book.thumbnail}}"
        alt="{{$ctrl.book.title}}" />

    </div>

    <div class="col-md-8">

      <div class="panel panel-primary">

        <div class="panel-heading">

          <h3 class="panel-title">{{$ctrl.book.title}}</h3>

        </div>

        <div class="panel-body">{{$ctrl.book.blurb}}</div>

      </div>

    </div>

  </div>

  <hr class="sub-section" />

</div>
